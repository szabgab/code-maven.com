<script src="angular.min.js"></script>

<div ng-app>
  <div>
      <button ng-click="page='first'">First</button>
      <button ng-click="page='second'">Second</button>
  </div>
  
  
  <div ng-init="page='first'"></div>
  
  <div ng-show="page === 'first'">
  <h2>First</h2>
  </div>
  
  <div ng-show="page === 'second'">
  <h2>Second</h2>
  </div>

</div>
