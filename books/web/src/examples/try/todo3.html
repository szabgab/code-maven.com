<script src="../angular/angular.min.js"></script>
<script src="todo3.js"></script>
<div ng-app="todoApp" ng-controller="todoController as todo">
    <form ng-submit="todo.add()">
    <input ng-model="todo.title"><button>Add</button>
    </form>
    <ul>
        <li ng-repeat="t in todo.tasks track by $index">{{ t }}
             <button ng-click="todo.delete()">x</button></li>
    </ul>
</div>
